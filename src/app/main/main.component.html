<jrl-matrix [matrix]="matrices[currentMatrix]"></jrl-matrix>

<div class="move">
  <button (click)="moveUp()">
    <i class="fa fa-arrow-up" aria-hidden="true"></i>
  </button>
  <button (click)="moveDown()">
    <i class="fa fa-arrow-down" aria-hidden="true"></i>
  </button>
  <button (click)="moveLeft()">
    <i class="fa fa-arrow-left" aria-hidden="true"></i>
  </button>
  <button (click)="moveRight()">
    <i class="fa fa-arrow-right" aria-hidden="true"></i>
  </button>

  <div class="spacer">&nbsp;</div>

  <button (click)="reset()">
    <i class="fa fa-repeat" aria-hidden="true"></i>
  </button>
  <button (click)="copy()">
    <i class="fa fa-files-o" aria-hidden="true"></i>
  </button>

  <div class="spacer">&nbsp;</div>

  <button (click)="add()">
    <i class="fa fa-plus" aria-hidden="true"></i>
  </button>
  <button (click)="remove()">
    <i class="fa fa-minus" aria-hidden="true"></i>
  </button>

  <div class="spacer">&nbsp;</div>

  <button (click)="save()">
    <i class="fa fa-floppy-o" aria-hidden="true"></i>
  </button>

  <i class="fa fa-upload" aria-hidden="true"></i>
  <input type="file" (change)="upload($event)" #input>

  <!--<button (click)="upload($event)">-->
    <!--<i class="fa fa-upload" aria-hidden="true"></i>-->
  <!--</button>-->

</div>

<div class="matrices">
  <jrl-matrix-thumbnail
    *ngFor="let matrix of matrices; let i = index;"
    [matrix]="matrix"
    class="{{currentMatrix == i ? 'selected' : ''}}"
    (click)="select(i)">
  </jrl-matrix-thumbnail>
</div>

<textarea [value]="getOutput()"></textarea>


<jrl-color-palette></jrl-color-palette>
